on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
        with:
          ref: main
      
      - name: ðŸ“‚ Lint and format code
        run: |
          npm install --save-dev eslint prettier stylelint stylelint-config-standard
          npm run lint
          npm run format
      
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          args: --exclude=".git*"
          local-dir: dist
          remote-dir: /public_html
          delete: 'true'
